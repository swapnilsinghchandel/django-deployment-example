<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>

  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      {% endif %}

</nav>

  <div class="container">
